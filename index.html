<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoGate - نظام المصادقة الذكي</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <style>
        :root {
            --primary-hue: 210;
            --neon-effect: hsl(var(--primary-hue), 100%, 50%);
        }

        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        #quantum-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .neo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--neon-effect);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 50px var(--neon-effect);
        }

        .holographic-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 2px,
                var(--neon-effect) 3px,
                var(--neon-effect) 4px
            );
            opacity: 0.1;
            pointer-events: none;
        }

        .ai-assistant {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #00ff88, #0066ff);
            animation: pulse 2s infinite;
            cursor: pointer;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .quantum-input {
            width: 100%;
            padding: 1.5rem;
            margin: 1rem 0;
            background: transparent;
            border: 1px solid var(--neon-effect);
            color: var(--neon-effect);
            font-size: 1.2em;
            transition: all 0.3s;
            text-align: right;
        }

        .quantum-input:focus {
            outline: none;
            box-shadow: 0 0 20px var(--neon-effect);
        }

        .bio-metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .bio-sensor {
            height: 100px;
            border: 2px solid var(--neon-effect);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .bio-sensor:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .quantum-button {
            width: 100%;
            padding: 1.5rem;
            background: linear-gradient(45deg, #00ff88, #0066ff);
            border: none;
            color: #000;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.5s;
        }

        .quantum-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px #00ff88;
        }
    </style>
</head>
<body>
    <canvas id="quantum-canvas"></canvas>
    <div class="ai-assistant"></div>
    
    <div class="neo-container">
        <div class="holographic-overlay"></div>
        <h1 style="color: var(--neon-effect); text-align: center; font-size: 2.5em;">𓂀 نظام NeoGate 𓂀</h1>
        
        <form id="quantumForm">
            <input type="email" class="quantum-input" placeholder="البريد الكمي..." required>
            <input type="password" class="quantum-input" placeholder="الشيفرة الجزيئية..." required>
            
            <div class="bio-metrics">
                <div class="bio-sensor">𓂀 بصمة العين</div>
                <div class="bio-sensor">🧬 DNA</div>
                <div class="bio-sensor">🧠 موجات دماغية</div>
            </div>

            <button type="submit" class="quantum-button">بدء المصادقة الكمومية</button>
        </form>
    </div>

    <script>
        // نظام الجسيمات الكمومية
        class QuantumParticles {
            constructor() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#quantum-canvas'), alpha: true });
                this.particles = new THREE.Group();
                
                this.init();
            }

            init() {
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.camera.position.z = 5;

                // إنشاء جسيمات كمومية
                for(let i = 0; i < 5000; i++) {
                    const geometry = new THREE.SphereGeometry(0.02, 8, 8);
                    const material = new THREE.MeshBasicMaterial({ color: 0x00ff88 });
                    const particle = new THREE.Mesh(geometry, material);
                    
                    particle.position.set(
                        Math.random() * 10 - 5,
                        Math.random() * 10 - 5,
                        Math.random() * 10 - 5
                    );
                    
                    this.particles.add(particle);
                }

                this.scene.add(this.particles);
                this.animate();
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                this.particles.rotation.x += 0.001;
                this.particles.rotation.y += 0.002;
                this.renderer.render(this.scene, this.camera);
            }
        }

        // بدء النظام الكمومي
        new QuantumParticles();

        // نظام الذكاء الاصطناعي
        class NeoAI {
            constructor() {
                this.assistant = document.querySelector('.ai-assistant');
                this.initVoiceRecognition();
            }

            initVoiceRecognition() {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (SpeechRecognition) {
                    this.recognition = new SpeechRecognition();
                    this.recognition.lang = 'ar-SA';
                    
                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        this.processCommand(transcript);
                    };
                    
                    this.assistant.addEventListener('click', () => {
                        this.recognition.start();
                        this.animateAssistant();
                    });
                }
            }

            processCommand(command) {
                // معالجة الأوامر الصوتية
                console.log('الأمر الصوتي:', command);
            }

            animateAssistant() {
                gsap.to(this.assistant, {
                    scale: 1.5,
                    duration: 0.5,
                    yoyo: true,
                    repeat: 1
                });
            }
        }

        // بدء نظام الذكاء الاصطناعي
        new NeoAI();

        // نظام المصادقة الكمومية
        document.getElementById('quantumForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // محاكاة مصادقة كمومية
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // تأثيرات بصرية
            gsap.to('.neo-container', {
                rotationY: 360,
                duration: 2,
                ease: 'power4.out'
            });

            // تغيير اللون الديناميكي
            setInterval(() => {
                document.documentElement.style.setProperty('--primary-hue', Math.random() * 360);
            }, 5000);
        });

        // التكيف مع حجم الشاشة
        window.addEventListener('resize', () => {
            const canvas = document.querySelector('#quantum-canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
