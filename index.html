<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberCore v9.1 - Restricted Access</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <style>
        * {
            cursor: none !important;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            font-family: 'Consolas', monospace;
            position: relative;
        }

        #cyberCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .access-terminal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #00ff00;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 50px #00ff00;
            z-index: 1;
        }

        .neural-input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #001100;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-size: 1.2em;
            transition: all 0.3s;
            text-shadow: 0 0 5px #00ff00;
        }

        .neural-input:focus {
            outline: none;
            box-shadow: 0 0 20px #00ff00;
        }

        .hologram-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 0, 0.1) 3px,
                rgba(0, 255, 0, 0.1) 4px
            );
            pointer-events: none;
        }

        .security-grid {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }

        .self-destruct {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #ff0000;
            font-size: 0.8em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="cyberCanvas"></canvas>
    <div class="security-grid"></div>
    
    <div class="access-terminal">
        <div class="hologram-overlay"></div>
        <h1 style="color: #00ff00; text-align: center; margin-bottom: 30px;">
            CYBERCORE v9.1
        </h1>

        <div id="liveTerminal" style="
            height: 200px;
            overflow-y: auto;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.9em;
        ">
            > Initializing quantum encryption... [DONE]<br>
            > Scanning neural network... [OK]<br>
            > VPN Tunnel: Activated [256-bit AES]<br>
            > IP Address: ████████████<br>
        </div>

        <form id="cyberForm">
            <input type="text" class="neural-input" placeholder="Encrypted Identity" required>
            <input type="password" class="neural-input" placeholder="Quantum Passkey" required>

            <button type="submit" style="
                width: 100%;
                padding: 15px;
                background: #002200;
                border: 2px solid #00ff00;
                color: #00ff00;
                font-size: 1.2em;
                margin-top: 20px;
                transition: all 0.3s;
            ">
                INITIATE NEURAL HANDSCAN
            </button>
        </form>

        <div class="self-destruct" onclick="triggerSelfDestruct()">
            [ EMERGENCY PROTOCOL 9.1.2 ]
        </div>
    </div>

    <script>
        // Advanced Security Systems
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (e.ctrlKey && (e.key === 's' || e.key === 'S')) e.preventDefault();
            if (e.key === 'PrintScreen') navigator.clipboard.writeText('');
        });

        // 3D Quantum Particles
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#cyberCanvas') });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const particles = new THREE.BufferGeometry();
        const positions = [];
        for(let i = 0; i < 5000; i++) {
            positions.push(
                Math.random() * 10 - 5,
                Math.random() * 10 - 5,
                Math.random() * 10 - 5
            );
        }
        particles.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
        const particleSystem = new THREE.Points(
            particles,
            new THREE.PointsMaterial({ color: 0x00ff00, size: 0.02 })
        );
        scene.add(particleSystem);
        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            particleSystem.rotation.x += 0.001;
            particleSystem.rotation.y += 0.002;
            renderer.render(scene, camera);
        }
        animate();

        // Live Terminal Updates
        const terminal = document.getElementById('liveTerminal');
        setInterval(() => {
            const statusMessages = [
                'Updating firewall... [OK]',
                'Masking IP address...',
                'Encrypting traffic... [256-bit AES]',
                'Verifying blockchain... [CONFIRMED]',
                'Scanning for intrusions...'
            ];
            terminal.innerHTML += `> ${statusMessages[Math.floor(Math.random() * statusMessages.length)]}<br>`;
            terminal.scrollTop = terminal.scrollHeight;
        }, 3000);

        // Neural Handscan Simulation
        document.getElementById('cyberForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fakeLoading = setInterval(() => {
                terminal.innerHTML += `> Analyzing biometrics... ${Math.floor(Math.random() * 100)}%<br>`;
                terminal.scrollTop = terminal.scrollHeight;
            }, 500);

            await new Promise(r => setTimeout(r, 3000));
            clearInterval(fakeLoading);
            
            terminal.innerHTML += '> Identity confirmed: MSR_DEV<br>';
            terminal.innerHTML += '> Access granted to mainframe<br>';
        });

        // Self-Destruct Protocol
        function triggerSelfDestruct() {
            document.body.style.background = 'radial-gradient(#ff0000, #8b0000)';
            terminal.innerHTML += '> CRITICAL FAILURE DETECTED<br>';
            terminal.innerHTML += '> ERASING ALL DATA...<br>';
            
            setTimeout(() => {
                document.body.innerHTML = `
                    <div style="
                        color: #ff0000;
                        text-align: center;
                        padding: 50px;
                        font-size: 2em;
                        text-shadow: 0 0 10px #ff0000;
                    ">
                        SYSTEM DESTROYED
                        <div style="margin-top: 30px; font-size: 0.5em;">
                            Contact: @MSR04 | +201032125588
                        </div>
                    </div>
                `;
            }, 3000);
        }

        // Dynamic Network Protection
        setInterval(() => {
            document.querySelectorAll('.neural-input').forEach(input => {
                input.style.boxShadow = `0 0 ${Math.random() * 20}px #00ff00`;
            });
        }, 100);
    </script>
</body>
</html>
