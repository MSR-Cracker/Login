<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CyberCore v13.0 - Ultimate Edition by Innovators</title>
  <!-- استيراد المكتبات -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
  <style>
    /* القواعد الأساسية */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none !important;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      background: #000;
      overflow: hidden;
      font-family: 'Consolas', monospace;
      position: relative;
      height: 100vh;
      color: #00ff00;
    }
    /* شاشة التحميل */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 500;
    }
    #loader h1 {
      font-size: 2.5em;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #00ff00;
      margin-bottom: 20px;
    }
    #loader .progress-bar {
      width: 350px;
      height: 12px;
      border: 2px solid #00ff00;
      border-radius: 5px;
      overflow: hidden;
    }
    #loader .progress {
      height: 100%;
      width: 0;
      background: #00ff00;
    }
    /* البانر العلوي المتحرك */
    .top-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #001100;
      padding: 10px 0;
      text-align: center;
      font-size: 1.2em;
      letter-spacing: 1px;
      z-index: 400;
      overflow: hidden;
    }
    .top-banner span {
      display: inline-block;
      white-space: nowrap;
    }
    /* زر التحكم بالصوت */
    .sound-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 450;
      background: #001100;
      border: 2px solid #00ff00;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 0.9em;
      color: #00ff00;
    }
    /* لوحة التحكم الصغيرة للنظام */
    .control-panel {
      position: fixed;
      bottom: 15px;
      left: 15px;
      z-index: 450;
      background: rgba(0,0,0,0.8);
      border: 2px solid #00ff00;
      border-radius: 5px;
      padding: 10px 15px;
      font-size: 0.8em;
      color: #00ff00;
      line-height: 1.4em;
    }
    /* الكانفاس للخلفية ثلاثية الأبعاد */
    #cyberCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }
    /* شبكة الأمان */
    .security-grid {
      position: fixed;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0,255,0,0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,0,0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: 50;
    }
    /* المحطة الرئيسية */
    .access-terminal {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      max-width: 95%;
      background: rgba(0,0,0,0.95);
      border: 3px solid #00ff00;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 50px #00ff00;
      z-index: 300;
      opacity: 0;
      overflow: hidden;
    }
    .access-terminal h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8em;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #00ff00;
    }
    /* تأثير الهولوجرام */
    .hologram-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 2px,
        rgba(0,255,0,0.15) 3px,
        rgba(0,255,0,0.15) 4px
      );
      pointer-events: none;
    }
    /* منطقة عرض الطرفية مع تأثير الكتابة */
    #liveTerminal {
      height: 220px;
      overflow-y: auto;
      border: 1px solid #00ff00;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 0.9em;
      background: rgba(0, 0, 0, 0.85);
      line-height: 1.4em;
      box-shadow: inset 0 0 10px #00ff00;
    }
    /* حقول الإدخال */
    .neural-input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background: #001100;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-size: 1.1em;
      transition: box-shadow 0.3s, transform 0.3s;
      text-shadow: 0 0 5px #00ff00;
      border-radius: 5px;
    }
    .neural-input:focus {
      outline: none;
      box-shadow: 0 0 20px #00ff00;
      transform: scale(1.02);
    }
    /* زر الإرسال */
    button {
      width: 100%;
      padding: 15px;
      background: #002200;
      border: 2px solid #00ff00;
      color: #00ff00;
      font-size: 1.1em;
      margin-top: 10px;
      transition: background 0.3s, transform 0.3s;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #003300;
      transform: scale(1.03);
    }
    /* زر الطوارئ */
    .self-destruct {
      position: fixed;
      bottom: 20px;
      right: 20px;
      color: #ff0000;
      font-size: 0.8em;
      cursor: pointer;
      z-index: 400;
      padding: 5px 10px;
      border: 1px solid #ff0000;
      border-radius: 3px;
      transition: background 0.3s;
    }
    .self-destruct:hover {
      background: rgba(255, 0, 0, 0.2);
    }
    /* المؤشر المخصص مع تأثير ذيل بسيط */
    .custom-cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border: 2px solid #00ff00;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 1000;
      transition: background-color 0.3s, transform 0.1s;
    }
    @media (max-width: 768px) {
      .access-terminal {
        width: 90%;
        padding: 15px;
      }
      .top-banner {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <!-- شاشة التحميل -->
  <div id="loader">
    <h1>تحميل النظام...</h1>
    <div class="progress-bar">
      <div class="progress" id="loaderProgress"></div>
    </div>
  </div>

  <!-- البانر العلوي المتحرك -->
  <div class="top-banner" id="topBanner">
    <span id="bannerText">مرحباً بكم في CyberCore v13.0 - Ultimate Edition by Innovators | استعد لاكتشاف أسرار النظام!</span>
  </div>

  <!-- زر التحكم بالصوت -->
  <div class="sound-toggle" id="soundToggle">صوت: مفعّل</div>

  <!-- لوحة تحكم النظام الصغيرة -->
  <div class="control-panel" id="controlPanel">
    <div>CPU: 23%</div>
    <div>RAM: 47%</div>
    <div>NET: 98 Mbps</div>
  </div>

  <!-- الكانفاس للخلفية ثلاثية الأبعاد -->
  <canvas id="cyberCanvas"></canvas>
  <div class="security-grid"></div>
  
  <!-- المحطة الرئيسية -->
  <div class="access-terminal" id="accessTerminal">
    <div class="hologram-overlay"></div>
    <h1>CYBERCORE v13.0</h1>
    <div id="liveTerminal">
      <!-- رسائل الطرفية ستظهر هنا -->
    </div>
    <form id="cyberForm">
      <input type="text" class="neural-input" placeholder="الهوية المشفرة" required>
      <input type="password" class="neural-input" placeholder="المفتاح الكمومي" required>
      <button type="submit">بدء الفحص العصبي</button>
    </form>
  </div>

  <!-- زر الطوارئ -->
  <div class="self-destruct" onclick="triggerSelfDestruct()">[ بروتوكول الطوارئ 13.0.5 ]</div>
  
  <!-- المؤشر المخصص -->
  <div class="custom-cursor" id="customCursor"></div>

  <!-- مؤثرات صوتية -->
  <audio id="ambientSound" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>
  <audio id="alertSound">
    <source src="https://www.soundjay.com/button/beep-07.mp3" type="audio/mpeg">
  </audio>

  <script>
    /* منع القائمة السياقية والمفاتيح المحجوزة */
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if(e.ctrlKey && (e.key === 's' || e.key === 'S')) e.preventDefault();
      if(e.key === 'PrintScreen') navigator.clipboard.writeText('');
    });

    /* بدء التشغيل الصوتي الخلفي */
    const ambientSound = document.getElementById('ambientSound');
    ambientSound.volume = 0.15;
    ambientSound.play().catch(() => {});

    /* زر التحكم بالصوت */
    const soundToggle = document.getElementById('soundToggle');
    let soundEnabled = true;
    soundToggle.addEventListener('click', () => {
      soundEnabled = !soundEnabled;
      ambientSound.muted = !soundEnabled;
      soundToggle.textContent = soundEnabled ? "صوت: مفعّل" : "صوت: مُعطّل";
    });

    /* شاشة التحميل – محاكاة تحميل النظام */
    const loader = document.getElementById('loader');
    const loaderProgress = document.getElementById('loaderProgress');
    let loadPercent = 0;
    const loadInterval = setInterval(() => {
      loadPercent += Math.random() * 10;
      if(loadPercent >= 100) {
        loadPercent = 100;
        clearInterval(loadInterval);
        gsap.to(loader, {duration: 1, opacity: 0, onComplete: () => {
          loader.style.display = 'none';
          gsap.to("#accessTerminal", {duration: 1, opacity: 1, ease: "power2.out"});
        }});
      }
      loaderProgress.style.width = loadPercent + "%";
    }, 300);

    /* البانر العلوي: حركة نص متكررة باستخدام GSAP */
    gsap.to("#bannerText", {
      x: -document.getElementById("bannerText").offsetWidth,
      duration: 15,
      ease: "linear",
      repeat: -1
    });
    /* Easter Egg: عند النقر على البانر يظهر تنبيه سري */
    document.getElementById('topBanner').addEventListener('click', () => {
      gsap.to("#topBanner", {duration: 0.5, backgroundColor: "#003300", onComplete: () => {
        alert("لقد اكتشفت الكنز السري! تصميم خاص من Innovators.");
        gsap.to("#topBanner", {duration: 0.5, backgroundColor: "#001100"});
      }});
    });

    /* إعداد مشهد Three.js للخلفية */
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('cyberCanvas'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 5;

    /* إنشاء جسيمات ثلاثية الأبعاد متطورة مع حركة تفاعلية */
    const particles = new THREE.BufferGeometry();
    const positions = [];
    const count = 15000;
    for(let i = 0; i < count; i++){
      positions.push(
        (Math.random() - 0.5) * 60,
        (Math.random() - 0.5) * 60,
        (Math.random() - 0.5) * 60
      );
    }
    particles.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    const particleMaterial = new THREE.PointsMaterial({ color: 0x00ff00, size: 0.05, transparent: true, opacity: 0.8 });
    const particleSystem = new THREE.Points(particles, particleMaterial);
    scene.add(particleSystem);

    function animateScene() {
      requestAnimationFrame(animateScene);
      const time = Date.now() * 0.0001;
      particleSystem.rotation.x = time * 0.5;
      particleSystem.rotation.y = time * 0.3;
      renderer.render(scene, camera);
    }
    animateScene();

    /* تأثير المؤشر المخصص مع حركة ذيل خفيفة */
    const customCursor = document.getElementById('customCursor');
    document.addEventListener('mousemove', e => {
      customCursor.style.left = e.clientX + 'px';
      customCursor.style.top = e.clientY + 'px';
      customCursor.style.transform = `translate(-50%, -50%) scale(${1 + Math.random() * 0.1})`;
    });

    /* تأثير الكتابة (Typewriter) في الطرفية */
    const terminal = document.getElementById('liveTerminal');
    const messages = [
      'Initializing quantum encryption... [DONE]',
      'Scanning neural network... [OK]',
      'VPN Tunnel: Activated [256-bit AES]',
      'IP Address: ████████████',
      'Updating firewall... [OK]',
      'Encrypting traffic... [256-bit AES]',
      'Verifying blockchain... [CONFIRMED]',
      'Scanning for intrusions...'
    ];
    let msgIndex = 0;
    function typeMessage(text, callback) {
      let i = 0;
      const interval = setInterval(() => {
        terminal.innerHTML += text.charAt(i);
        i++;
        if(i >= text.length){
          clearInterval(interval);
          terminal.innerHTML += '<br>';
          if(callback) callback();
          terminal.scrollTop = terminal.scrollHeight;
        }
      }, 40);
    }
    function startTerminalMessages() {
      typeMessage(messages[msgIndex], () => {
        msgIndex = (msgIndex + 1) % messages.length;
        setTimeout(startTerminalMessages, 1500);
      });
    }
    setTimeout(startTerminalMessages, 1000);

    /* تحريك دخول المحطة باستخدام GSAP مع تأثير متطور */
    gsap.from(".access-terminal", {duration: 1.5, y: -100, opacity: 0, ease: "back.out(1.7)"});

    /* تحديث معلومات لوحة التحكم بشكل ديناميكي */
    setInterval(() => {
      document.getElementById('controlPanel').innerHTML = `
        <div>CPU: ${Math.floor(Math.random()*100)}%</div>
        <div>RAM: ${Math.floor(Math.random()*100)}%</div>
        <div>NET: ${Math.floor(Math.random()*200)} Mbps</div>
      `;
    }, 2000);

    /* تأثيرات ديناميكية على حقول الإدخال */
    setInterval(() => {
      document.querySelectorAll('.neural-input').forEach(input => {
        input.style.boxShadow = `0 0 ${Math.random() * 20}px #00ff00`;
      });
    }, 100);

    /* محاكاة الفحص العصبي وإظهار النتائج في الطرفية */
    document.getElementById('cyberForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      terminal.innerHTML += '> Analyzing biometrics...<br>';
      let progress = 0;
      const loadingInterval = setInterval(() => {
        if(progress < 100){
          terminal.innerHTML += ` ${progress}%<br>`;
          progress += Math.floor(Math.random() * 10) + 5;
          terminal.scrollTop = terminal.scrollHeight;
        }
      }, 400);
      await new Promise(r => setTimeout(r, 3000));
      clearInterval(loadingInterval);
      terminal.innerHTML += '> Identity confirmed: MSR_DEV<br>> Access granted to mainframe<br>';
    });

    /* مؤثر صوتي للطوارئ */
    const alertSound = document.getElementById('alertSound');
    alertSound.volume = 0.5;

    /* نظام Self-Destruct مع تأثيرات بصرية وصوتية متقدمة */
    function triggerSelfDestruct() {
      alertSound.play().catch(() => {});
      gsap.to(document.body, {duration: 2, background: 'radial-gradient(#ff0000, #8b0000)', ease: "power2.inOut"});
      terminal.innerHTML += '> CRITICAL FAILURE DETECTED<br>> ERASING ALL DATA...<br>';
      setTimeout(() => {
        gsap.to("#accessTerminal", {duration: 1, opacity: 0, ease: "power1.inOut", onComplete: () => {
          document.body.innerHTML = `
            <div style="
              color: #ff0000;
              text-align: center;
              padding: 50px;
              font-size: 2em;
              text-shadow: 0 0 10px #ff0000;
            ">
              SYSTEM DESTROYED<br>
              <span style="font-size: 0.5em; margin-top: 30px; display:block;">Contact: @MSR04 | +201032125588</span>
            </div>
          `;
        }});
      }, 3000);
    }
  </script>
</body>
</html>
